group 'net.niuxiaoer.flutter_gromore'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        google()
        mavenCentral()
        // GroMore SDK
        maven {
            url 'https://artifact.bytedance.com/repository/pangle'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        // GroMore SDK
        maven {
            url 'https://artifact.bytedance.com/repository/pangle'
        }
        flatDir {
            dirs 'libs'
            dirs project(':flutter_gromore').file('libs')
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 16
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.5.1"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    // GroMore SDK
    implementation 'by.gm_mediation.com:gromore-sdk:3.9.0.2'
    // 穿山甲 SDK
    implementation(name: 'open_ad_sdk_5.0.0.4', ext: 'aar')
    // 穿山甲 Adapter
    implementation 'by.gm_mediation.com:pangle-adapter:5.0.0.4.0'
    // 优量汇 SDK
    implementation(name: 'GDTSDK.unionNormal.4.500.1370', ext: 'aar')
    // 优量汇 Adapter
    implementation 'by.gm_mediation.com:gdt-adapter:4.500.1370.0'
    // 百度 SDK
    implementation(name: 'Baidu_MobAds_SDK_v9.251', ext: 'aar')
    // 百度 Adapter
    implementation 'by.gm_mediation.com:baidu-adapter:9.251.0'
}
